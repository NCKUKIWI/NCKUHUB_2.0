
<div class="course__whole">        
  <div class="courseList__sidenav" id="courseFilter">
    <div class="courseList__sidenav__courseType">
      <p>開課單位</p>
      <input id="dpmtFilter" type="text" v-model="keyword"/>
      <div class="quick_search--course" v-for="(result, index) in search_result">
        <div @click="result_click(index)">
          <h4>{{result.prefix}} {{result.name}}</h4>
        </div>
      </div>
    </div>
    <div class="courseList__sidenav__courseType" id="courseArrange">
      <p>檢視選項</p>
      <div class="courseList__sidenav__option z-depth-1">
        <label>
          <input id="commentCheck" type="checkbox" @click="comment_filter()"/><span>僅顯示有心得之課程</span>
        </label>
      </div>
    </div>
    <div class="wishlist">
      <div class="block_title">
        <p class="text_18">願望清單（{{ wishlist_cont.length }})</p>
      </div>
    </div>
  </div>
  <div class="courseList__sideList">
    <div class="card courseList__sideList__itemBox" id="courseList">
      <div id="course_item" v-on:scroll="handleScroll">
        <div class="courseList__sideList__itemBox__item" @click.self="courseLink(index)" v-for="(course, index) in course_data">
          <div class="circle"> <span class="circle-content">{{course.系號}}</span></div>
          <div class="courseText" style="margin-left: 20px">
            <p>{{course.課程名稱}}</p>
            <p style="font-size: 12px;color:#9e9e9e;">{{course.系號}}{{course.選課序號}} - {{course.老師}}</p>
          </div>
          <div style="float:right;margin: auto 0">
            <div class="circle circle__heart" style="margin-right:10px" @click="addCourse(index)"></div>
            <div class="circle circle__heart"></div>
          </div>
          <!--  div.circle.heart-circle(@click="addCourse(index)")
            i(v-if="heartColor" ).material-icons.tiny favorite
            i(v-else).material-icons.tiny favorite_border
          div.circle(style="margin-left:10px;background-color:#eee") 
          -->
        </div>
      </div>
    </div>
  </div>
</div>
